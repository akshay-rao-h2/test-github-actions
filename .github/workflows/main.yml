on: [pull_request]

jobs:
  hello_world_job:
    permissions: write-all
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Reviewing Code 
        id: hello
        uses: akshay-rao-h2/test-github-actions@v1.28
        with:
          pr-link: ${{ github.event.number }}
          token: ${{ github.token }}
          AITOKEN: '8ce33ef1be66bf2fd998bce00ba41258baf28ac101a3b2357ef3f134e8abdf89328425d1d46237dfd3b0ae2181736f1800bda618c4482762196b7974a6b2946dbc42f44e5b1a778d3f905b94b82ffaa42c4d9695caf029c1adb4fa625a9b4c46250d187d312c7d9fbfa505446054ce26fbee98941241174e2d5536c2be062787afe0a3dcd63a424c1f58f637af5fb7ee58e64c'
          repo: ${{ github.repository }}
          commit-id: ${{ github.sha }}
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"